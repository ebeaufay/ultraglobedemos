<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
  <title>ULTRAGLOBE getting started</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* This will prevent scrolling if the content is larger than the screen */
    }
  </style>
</head>

<body>
  <div id="screen" oncontextmenu="return false;" style="position:fixed;width:100%; height:100%;">
    <button id="changeLocation" style="
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background-color: #007BFF;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        z-index: 1000;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.3s;
    " 
    onmouseover="this.style.backgroundColor='#0056b3'; this.style.transform='scale(1.05)';"
    onmouseout="this.style.backgroundColor='#007BFF'; this.style.transform='scale(1)';">
        Change Location
    </button>
    <div id="place" style="
        position: fixed;
        top: 60px;
        left: 20px;
        padding: 10px 20px;
        color: #1b1b1b;
        z-index: 1000;
        font-size: 16px;
    ">
        Place
    </div>
  </div>
  <div 
    class="parent" 
    style="
      pointer-events:none;
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      height: 300px; 
      position: relative; 
      z-index: 900;
      user-select: none;
    "
  >
    <div 
      class="child" 
      style="
        pointer-events:none;
        margin-top: 10px;
        white-space: pre;
      "
    >
      Controls: arrows|wasd      rotate: Q|E       Accelerate: space bar
    </div>
  </div>
</body>

</html>
