<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ULTRAGLOBE getting started</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* This will prevent scrolling if the content is larger than the screen */
    }
  </style>
</head>

<body>
  <div id="screen" oncontextmenu="return false;" style="position:fixed;width:100%; height:100%;"></div>
  <div style="position: absolute; top: 10px; right: 10px; padding: 10px; z-index: 10000;background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <button id="heightBtn" style="padding: 10px 20px; margin-right: 10px; background-color: #fff; border: 2px solid #4CAF50; border-radius: 5px; cursor: pointer; font-size: 16px; outline: none;">Height</button>
    <button id="slopeBtn" style="padding: 10px 20px; background-color: #fff; border: 4px solid #FFD700; border-radius: 5px; cursor: pointer; font-size: 16px; outline: none;">Slope</button>
  </div>
</body>

</html>
