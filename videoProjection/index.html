<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ULTRAGLOBE google tiles</title>
  <meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* This will prevent scrolling if the content is larger than the screen */
    }
  </style>
</head>

<body>
  <div id="screen" oncontextmenu="return false;" style="position:fixed;width:100%; height:100%;"></div>
  <div
    style="position: absolute; top: 10px; right: 10px; padding: 10px; z-index: 10000;background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);flex-direction: column;">
    <div style="flex-direction: row;">
      <button id="depthTest"
        style="padding: 10px 20px; margin-right: 10px; background-color: #fff; border: 4px solid #FFD700;  border-radius: 5px; cursor: pointer; font-size: 16px; outline: none;">Depth
        Test</button>
      <button id="chromaKeyBtn"
        style="padding: 10px 20px; background-color: #fff; border: 2px solid #4CAF50; border-radius: 5px; cursor: pointer; font-size: 16px; outline: none;">ChromaKey</button>
    </div>
    <div id="chromaMenu" style="flex-direction: row;display: none;">
      <div style="margin:5px;">
        <label for="chromaKeyColor">Chroma Key Color:</label>
        <input type="color" id="chromaKeyColor" value="#88ff88">
      </div>
      <div style="margin:5px; ">
        <label for="chromaKeyTolerance">tolerance:</label>
        <input type="range" id="chromaKeyTolerance" min="0" max="2" value="0.5" step="0.01">
    </div>
    </div>

  </div>

</body>

</html>
